<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ed78bfa33.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section>
            <h1>My To Do List</h1>
            <form class="add">
                <input type="text" class="newTask">
                <button class="btnAddNew">Add</button>
            </form>
            <div>
                <ul class="tasks">
                </ul>
            </div>
        </section>
        <div class="editBox hidden">
            <input type="text" class="editTask">
            <button class="submit"><i class="fas fa-check"></i></button>
            <button class="cancel"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
